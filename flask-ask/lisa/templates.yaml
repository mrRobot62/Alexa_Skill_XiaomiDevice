welcome: Hallo ich bin {{robot_name}} Dein Staubsaugerroboter. Was kann ich fuer Dich tun?
card_title: Xiaomi {{robot_name}} vacuum cleaner

follow: Bitte nenne mir ein Kommando welches ich ausfuehren soll.
yesno: Du musst mir mit ja oder nein antworten.

start: Ok ich beginne mit der Reinigung mit {{power}} Prozent Leistung
stop: Ok ich bin fertig und beende die Reinigung. Soll ich zur Ladestation fahren?
pause: Ok ich unterbreche die Reinigung, wenn ich weiter machen soll, starte den Saugvorgang erneut.
find: hallo, ich bin hier wenn du mich suchst

unknown: Leider konnte ich das Kommando nicht verstehen. Bitte wiederholen.
value_max: Der Wert {{power}} ueberschreitet den Maximalwert. Ich setze ihn zurueck auf {{value}} Prozent - Einen Moment bitte.
value_min: Der Wert {{power}} unterschreitet den Minimalwert. Ich setze ihn auf {{value}} Prozent - Einen Moment bitte.

help: Du musst mir ein Kommando mitteilen. Soll ich dir alle Kommandos vorlesen.

home: Ich habe fertig gereinigt. Ich fahre zu meiner Ladestation zurueck.
bye: Bis zum naechsten mal.
error1: |
